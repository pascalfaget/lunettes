<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance d'Images - Teachable Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        #preview {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 5px;
        }
        #prediction {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .prediction-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-left: 4px solid #667eea;
        }
        .probability {
            font-weight: bold;
            color: #667eea;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Reconnaissance d'Images</h1>
        
        <input type="file" id="imageInput" accept="image/*" onchange="predictImage(event)">
        
        <img id="preview" style="display:none;">
        
        <div id="prediction"></div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/Dtgvd54B5/";
        let model;

        async function loadModel() {
            try {
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                console.log("Mod√®le charg√© avec succ√®s !");
            } catch (error) {
                console.error("Erreur lors du chargement du mod√®le:", error);
            }
        }

        async function predictImage(event) {
            const file = event.target.files[0];
            if (!file || !model) return;

            const predictionDiv = document.getElementById('prediction');
            predictionDiv.innerHTML = '<div class="loading">‚è≥ Analyse en cours...</div>';

            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.id = 'preview';
            img.style.display = 'block';
            
            const oldImg = document.getElementById('preview');
            if (oldImg && oldImg !== img) oldImg.remove();
            img.parentElement ? img.parentElement.replaceChild(img, oldImg) : document.querySelector('.container').appendChild(img);

            img.onload = async () => {
                try {
                    const prediction = await model.predict(img);
                    
                    let html = '<h3>R√©sultats :</h3>';
                    prediction.forEach(p => {
                        const percentage = (p.probability * 100).toFixed(2);
                        html += `
                            <div class="prediction-item">
                                <span>${p.className}</span>
                                <span class="probability">${percentage}%</span>
                            </div>
                        `;
                    });
                    
                    predictionDiv.innerHTML = html;
                } catch (error) {
                    predictionDiv.innerHTML = '<div class="loading" style="color: red;">‚ùå Erreur lors de la pr√©diction</div>';
                    console.error("Erreur:", error);
                }
            };
        }

        loadModel();
    </script>
</body>
</html>
